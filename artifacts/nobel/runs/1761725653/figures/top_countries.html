<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-6d2c15bbb33424ff56642be388cc781b"}, "mark": {"type": "bar"}, "encoding": {"tooltip": [{"field": "bornCountry", "type": "nominal"}, {"field": "count", "type": "quantitative"}], "x": {"field": "count", "title": "\u83b7\u5956\u4eba\u6570", "type": "quantitative"}, "y": {"field": "bornCountry", "sort": "-x", "title": "\u51fa\u751f\u56fd\u5bb6", "type": "nominal"}}, "title": "\u8bfa\u8d1d\u5c14\u5956\u83b7\u5956\u8005\u51fa\u751f\u56fd\u5bb6\u5206\u5e03 Top 15", "width": 700, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-6d2c15bbb33424ff56642be388cc781b": [{"bornCountry": "USA", "count": 325}, {"bornCountry": "United Kingdom", "count": 99}, {"bornCountry": "Germany", "count": 78}, {"bornCountry": "France", "count": 67}, {"bornCountry": "Unknown", "count": 36}, {"bornCountry": "Japan", "count": 36}, {"bornCountry": "Sweden", "count": 33}, {"bornCountry": "the Netherlands", "count": 22}, {"bornCountry": "Canada", "count": 22}, {"bornCountry": "Russia", "count": 22}, {"bornCountry": "Switzerland", "count": 21}, {"bornCountry": "Austria", "count": 19}, {"bornCountry": "Italy", "count": 19}, {"bornCountry": "Norway", "count": 14}, {"bornCountry": "China", "count": 12}]}};
